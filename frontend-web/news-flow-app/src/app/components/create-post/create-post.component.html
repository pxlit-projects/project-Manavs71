<div class="create-post">
  <h2>Create New Post</h2>
  <form (ngSubmit)="createPost()">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="post.title" name="title" required />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Content" [(ngModel)]="post.content" name="content" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Author" [(ngModel)]="post.author" name="author" required />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Create Post</button>
  </form>
</div>
