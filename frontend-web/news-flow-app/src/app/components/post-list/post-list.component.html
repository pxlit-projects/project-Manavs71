<app-navbar></app-navbar>

<div class="post-section">
  <h2>Published Posts</h2>
  <div class="filters">
    <label>
      Author:
      <input [(ngModel)]="filter.author" type="text" placeholder="Filter by author">
    </label>
    <label>
      Date:
      <input [(ngModel)]="filter.date" type="date">
    </label>
    <label>
      Content:
      <input [(ngModel)]="filter.content" type="text" placeholder="Filter by content">
    </label>
    <button (click)="applyFilters()">Filter</button>
  </div>

  <ul class="post-list">
    <li *ngFor="let post of filteredPosts" class="post-item">
      <div class="post-content">
        <strong>{{ post.title }}</strong> - <em>{{ post.author }}</em>
        <p>{{ post.content }}</p>
        <p class="post-date">{{ post.createdDate | date: 'medium' }}</p>

        <!-- Show/Hide Comments Button -->
        <button (click)="toggleComments(post.id)">
          {{ post.showComments ? 'Hide Comments' : 'Show Comments' }}
        </button>

        <!-- Displaying Comments if showComments is true -->
        <div *ngIf="post.showComments && post.comments.length > 0" class="comments-section">
          <ul class="comment-list">
            <li *ngFor="let comment of post.comments" class="comment-item">
              <div *ngIf="currentEditingCommentId !== comment.id">
                <p><strong>{{ comment.username }}</strong>: {{ comment.content }}</p>
                <button *ngIf="comment.username === username" (click)="enableEditing(comment.id, comment.content)">Edit</button>
                <button *ngIf="comment.username === username" (click)="deleteComment(comment.id, post.id)">Delete</button>
              </div>

              <!-- Edit form -->
              <div *ngIf="currentEditingCommentId === comment.id">
                <input
                  [(ngModel)]="editingContent"
                  type="text"
                  placeholder="Edit your comment..."
                />
                <button (click)="updateComment(comment.id)">Save</button>
                <button (click)="cancelEditing()">Cancel</button>
              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="post.showComments && post.comments.length === 0">
          <p>No comments yet.</p>
        </div>

        <!-- Comment Input Field and Submit Button -->
        <div class="comment-input-section">
          <input
            [(ngModel)]="post.newCommentContent"
            type="text"
            class="comment-input"
            placeholder="Write a comment..."
          />
          <button (click)="postComment(post.id, post.newCommentContent)" class="comment-submit-btn">
            Post Comment
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
