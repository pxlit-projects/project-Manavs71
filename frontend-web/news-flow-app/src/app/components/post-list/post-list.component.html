<div class="post-section">
  <h2>Draft Posts</h2>
  <ul>
    <li *ngFor="let draft of drafts">
      {{ draft.title }} - {{ draft.author }} ({{ draft.createdDate }})
    </li>
  </ul>

  <h2>Published Posts</h2>
  <ul>
    <li *ngFor="let post of published">
      {{ post.title }} - {{ post.author }} ({{ post.createdDate }})
    </li>
  </ul>
</div>
